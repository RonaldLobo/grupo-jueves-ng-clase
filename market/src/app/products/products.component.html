<div class="col-12">
	<div class="row">
		<div class="col-6">
			<ul class="row">
				<li class="card col-12" *ngFor="let product of productsService.products">

			</ul>
		</div>
		<div class="col-6">
			<app-products-add (addedProduct)="addedProduct($event)"></app-products-add>

	</div>
</div>
